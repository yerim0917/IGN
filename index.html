<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IGN Clone - News</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
    }

    /* 왼쪽 사이드바 */
    .sidebar {
      width: 250px;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
    }
    .sidebar img {
      width: 150px;
      margin-bottom: 30px;
    }
    .sidebar ul.menu {
      list-style: none;
      padding: 0;
    }
    .sidebar ul.menu li {
      margin-bottom: 10px;
    }
    .sidebar ul.menu li a {
      display: block;
      padding: 10px 0;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .sidebar ul.menu li a:hover {
      color: #ff4500; /* IGN 오렌지 느낌 */
    }
    .sidebar ul.menu li a.active {
      color: #ff4500;
      font-weight: bold;
    }

    /* 오른쪽 메인 컨텐츠 */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* 기사 카드 */
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .card-content p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    /* 푸터 */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="images/ign-logo.png" alt="IGN Logo">
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Search Reviews</a></li>
      <li><a href="#" class="active">News</a></li>
      <li><a href="#">Guides</a></li>
      <li><a href="#">Interactive Maps</a></li>
      <li><a href="#">Playlist</a></li>
      <li><a href="#">Discover</a></li>
      <li><a href="#">Store</a></li>
      <li><a href="#">Rewards</a></li>
      <li><a href="#">Videos</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Use</a></li>
      <li><a href="#">More</a></li>
    </ul>
  </aside>

  <div class="main-content">
    <div class="card">
      <img src="images/game1.png" alt="Game Image">
      <div class="card-content">
        <h2>게임 제목 1</h2>
        <p>이 게임의 간단한 설명이 들어갑니다.</p>
      </div>
    </div>

    <div class="card">
      <img src="images/game2.png" alt="Game Image">
      <div class="card-content">
        <h2>게임 제목 2</h2>
        <p>이 게임의 간단한 설명이 들어갑니다.</p>
      </div>
    </div>

    <div class="card">
      <img src="images/game3.png" alt="Game Image">
      <div class="card-content">
        <h2>게임 제목 3</h2>
        <p>이 게임의 간단한 설명이 들어갑니다.</p>
      </div>
    </div>

    <footer>
      <p>© 2025 My IGN Clone</p>
    </footer>
  </div>
</body>
</html>
